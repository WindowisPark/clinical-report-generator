# 레시피 고유 이름
name: analyze_medication_adherence_mpr

# 레시피 설명
description: "특정 질환 및 성분을 기준으로 환자들의 복약 순응도(MPR, Medication Possession Ratio)를 분석합니다. MPR은 특정 기간 동안 환자가 약물을 보유한 일수의 비율로, 약물 치료에 대한 환자의 순응도를 평가하는 지표입니다."

# 카테고리
category: "profile"

# 검색용 태그
tags:
  - "복약 순응도"
  - "MPR"
  - "Medication Adherence"

# SQL 템플릿에 사용된 파라미터 목록
parameters:
  - name: "disease_name_keyword"
    type: "string"
    description: "분석의 기준이 되는 질환명 키워드"
    required: true
  - name: "start_date"
    type: "date"
    description: "조회 시작일 (YYYY-MM-DD)"
    required: true
  - name: "end_date"
    type: "date"
    description: "조회 종료일 (YYYY-MM-DD)"
    required: true
  - name: "target_ingredient"
    type: "string"
    description: "분석 대상 약물 성분"
    required: true
  - name: "analysis_period_days"
    type: "integer"
    description: "분석 기간(일)"
    required: false
    default: 365

# 시각화 정보
visualization:
  chart_type: "bar_chart"
  x_column: "adherence_category"
  y_column: "patient_count"
  title: "복약 순응도 (MPR) 분포"
