# 레시피 고유 이름
name: analyze_ckd_prevalence_in_cohort

# 레시피 설명
description: "특정 질환(코호트)을 가진 환자군 내에서 만성 신장병(CKD) 1~5기 및 3기 이력을 가진 환자의 수와 비율을 분석합니다."

# 카테고리
category: "profile"

# 검색용 태그
tags:
  - "코호트 분석"
  - "CKD"
  - "만성 신장병"
  - "유병률"

# SQL 템플릿에 사용된 파라미터 목록
parameters:
  - name: "cohort_disease_name"
    type: "string"
    description: "분석의 기준이 되는 코호트의 질환명 (예: 당뇨병성 신장병증을 동반한 2형 당뇨병)"
    required: true
  - name: "cohort_disease_code"
    type: "string"
    description: "분석의 기준이 되는 코호트의 질환 코드 (예: N08.3)"
    required: true

# 시각화 정보
visualization:
  chart_type: "metric"
  title: "코호트 내 CKD 유병률"