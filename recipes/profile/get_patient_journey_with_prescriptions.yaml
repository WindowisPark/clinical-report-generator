  - "환자 여정"
  - "처방기록"
  - "타임라인"
  - "개인 프로파일"

# SQL 템플릿에 사용된 파라미터 목록
parameters:
  - name: "user_id"
    type: "integer"
    description: "조회할 환자의 고유 ID (예: 2111074)"
